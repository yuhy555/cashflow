{% extends 'base.html' %}

{% block content %}

{% if error %}
    {{ error }}
<br />
<br />
{% endif %}
<div class="container"
<h1>Login</h1>

<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    Email:
    <br />
    <input type="text" name="username" />
    <br />

    Password:
    <br />
    <input type="password" name="password" />
    <br />
    <br />
    <input class="btn btn-primary" type="submit" value="Login"/>
</form>


{% endblock %}
