{% extends 'base.html' %}

{% block content %}
{% load staticfiles %}
{% if error %}
    {{ error }}
<br />
<br />
{% endif %}

<link href="{% static 'accounts/style.css'%}" rel="stylesheet"  />
<div class="wrapper">

     <form class="form-signin" method="POST" action="{% url 'signup' %}">
         {% csrf_token %}
      <h2 class="form-signin-heading">Please Sign Up</h2>
      <input type="email" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" style="margin-top:10px"/>

      <input type="password" class="form-control" name="password1" placeholder="Password" required="" style="margin-top:10px"/>
      <input type="password" class="form-control" name="password2" placeholder="Confirm Password" required="" style="margin-top:10px"/>

      <button class="btn btn-lg btn-primary btn-block" type="submit" value="Sign Up!" style="margin-top:10px">Sign Up</button>
    </form>
</div>

{% endblock %}
